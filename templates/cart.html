{% extends 'base.html' %}

{% load static %}
{% load cart_tag %}

{% block content %}

<div class="jumbotron jumbotron-fluid text-center">
  </div>

  <div class="container">
      <div class="row">
{% for key,value in request.session.cart.items %}
<div class="col-md-3" style="margin-bottom: 10px; padding: 0px 5px;">
    <div class="card">
        <div style="background: #020202 url({{ value.image }}); background-size: cover; background-position: center; background-repeat: no-repeat; width: 100%; height: 250px;"></div>
        <div class="card-body">
            <h5 class="card-title">{{ value.name }} - <strong>{{ value.price }} zł</strong></h5>
            <p class="card-text">{{ value.describe }}</p>
            <p class="card-text">Kategoria: {{ value.category }}</p>
            <a href="#" class="btn btn-warning">Usuń</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
